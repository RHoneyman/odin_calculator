<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Calculator</title>
</head>
<body>
  <div id="container">
    <h3>Calculator</h3>
    <div id="calculator">
      <div id="calcDisplay">
        <div class='display' id='displayNum1'></div>
        <div class='display' id='displayOperator'></div>
        <div class='display' id="displayNum2"></div>
      </div>
      <div id="numbers">
        <button class="calcNumbers key" id="clear" data-key="46">Clear</button>
        <button class="calcNumbers digits key" value=7 data-key="103">7</button>
        <button class="calcNumbers digits key" value=8 data-key="104">8</button>
        <button class="calcNumbers digits key" value=9 data-key="105">9</button>
        <button class="calcNumbers digits key" value=4 data-key="100">4</button>
        <button class="calcNumbers digits key" value=5 data-key="101">5</button>
        <button class="calcNumbers digits key" value=6 data-key="102">6</button>
        <button class="calcNumbers digits key" value=1 data-key="97">1</button>
        <button class="calcNumbers digits key" value=2 data-key="98">2</button>
        <button class="calcNumbers digits key" value=3 data-key="99">3</button>
        <button class="calcNumbers digits key" value=0 data-key="96">0</button>
        <button class="calcNumbers key" id="period" value="." data-key="110">.</button>
        <button class="calcNumbers key" id="posNeg" data-key="">+/-</button>
      </div>
      <div id="operators">
        <button class="calcOperators operators key" id="divide" data-key="111">รท</button>
        <button class="calcOperators operators key" id="multiply" data-key="106">x</button>
        <button class="calcOperators operators key" id="subtract" data-key="109">-</button>
        <button class="calcOperators operators key" id="add" data-key="107">+</button>
        <button class="calcOperators key" id="equals" data-key="13">=</button>
      </div>
    </div>
  </div>
  <script src="scripts/scripts.js"></script>
</body>
</html>
